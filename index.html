<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fraunces"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center"
      style="min-height: 100vh"
    >
      <div class="row rounded mt-auto px-3 py-4 justify-content-center">
        <div class="col-sm-4 gx-0 text-center picture-card">
          <picture>
            <source
              media="(min-width:375px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="perfume picture"
              width="100%"
              height="100%"
              class=" picture-item"
            />
          </picture>
        </div>
        <div class="col-sm-4 px-4 py-5 picture-card description">
          <h6>PERFUME</h6>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="row">
            <div class="col price">
              <p>$149.99</p>
            </div>
            <div class="col d-flex align-items-center">
              <p class="discount">
                <del>$169.99</del>
              </p>
            </div>
          </div>
          <div class="d-grid">
            <img src="">
            <button type="button" class="btn btn-success"><i class="fa fa-shopping-cart"></i>Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="row mb-auto">
        <div class="col attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
